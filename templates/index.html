<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Iris Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005EA2;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 6px;
        }
        #error {
            margin-top: 25px;
            padding: 15px;
            background: #fff1f0;
            border: 1px solid #ffa39e;
            border-radius: 6px;
            color: #cf1322;
        }
    </style>
</head>
<body>
    <h1>Iris Classifier</h1>
    <form id="irisForm">
        <label for="sepal_length">Sepal Length (cm):</label>
        <input type="number" id="sepal_length" name="sepal_length" step="0.1" min="0" required />

        <label for="sepal_width">Sepal Width (cm):</label>
        <input type="number" id="sepal_width" name="sepal_width" step="0.1" min="0" required />

        <label for="petal_length">Petal Length (cm):</label>
        <input type="number" id="petal_length" name="petal_length" step="0.1" min="0" required />

        <label for="petal_width">Petal Width (cm):</label>
        <input type="number" id="petal_width" name="petal_width" step="0.1" min="0" required />

        <button type="submit">Predict</button>
    </form>

    <div id="result" style="display:none;"></div>
    <div id="error" style="display:none;"></div>

    <script>
        const form = document.getElementById("irisForm");
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            resultDiv.style.display = "none";
            errorDiv.style.display = "none";
            resultDiv.innerHTML = "";
            errorDiv.innerHTML = "";

            const data = {
                sepal_length: parseFloat(form.sepal_length.value),
                sepal_width: parseFloat(form.sepal_width.value),
                petal_length: parseFloat(form.petal_length.value),
                petal_width: parseFloat(form.petal_width.value),
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "Unknown error");
                }

                const json = await response.json();

                let html = `<strong>Prediction:</strong> ${json.prediction}<br><br>`;
                if (json.probabilities) {
                    html += `<strong>Probabilities:</strong><br><ul>`;
                    for (const [cls, prob] of Object.entries(json.probabilities)) {
                        html += `<li>${cls}: ${(prob * 100).toFixed(2)}%</li>`;
                    }
                    html += `</ul>`;
                }
                resultDiv.innerHTML = html;
                resultDiv.style.display = "block";
            } catch (error) {
                errorDiv.textContent = "Error: " + error.message;
                errorDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
